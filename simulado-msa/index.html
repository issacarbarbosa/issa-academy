<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulado MSA | ISSA Musical</title>
    
    <!-- Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-LF25LGNKEJ"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());
      gtag('config', 'G-LF25LGNKEJ');

    <!-- Fonte e √çcones -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Music&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        :root { 
            --primary: #4f46e5; 
            --primary-dark: #4338ca;
            --accent: #f59e0b; 
            --success: #10b981; --success-bg: #ecfdf5; 
            --error: #ef4444; --error-bg: #fef2f2; 
            --text: #111827; --text-sec: #6b7280; 
            --bg: #f3f4f6; --white: #ffffff; 
            --radius: 16px; 
            --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
        }
        
        * { box-sizing: border-box; font-family: 'Inter', sans-serif; -webkit-tap-highlight-color: transparent; }
        body { background-color: var(--bg); color: var(--text); margin: 0; padding: 20px; display: flex; flex-direction: column; align-items: center; justify-content: center; min-height: 100vh; }
        
        /* CONTAINER */
        .quiz-container { 
            background: var(--white); width: 100%; max-width: 500px; 
            border-radius: var(--radius); box-shadow: var(--shadow-md); 
            padding: 32px 24px; position: relative; overflow: hidden; 
        }
        
        /* MENU */
        .menu-header { text-align: center; margin-bottom: 30px; }
        .menu-header h2 { font-size: 1.5rem; font-weight: 700; margin: 0 0 8px 0; }
        .menu-header p { color: var(--text-sec); font-size: 0.95rem; margin: 0; }

        .filter-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; margin-bottom: 30px; }
        .filter-btn { 
            padding: 16px; border: 2px solid #e5e7eb; border-radius: 12px; 
            background: white; color: var(--text); cursor: pointer; 
            transition: all 0.2s; text-align: center;
            display: flex; flex-direction: column; align-items: center; justify-content: center; gap: 4px;
        }
        .filter-btn span { font-weight: 600; font-size: 1rem; }
        .filter-btn small { font-weight: 400; font-size: 0.8rem; color: var(--text-sec); }
        
        .filter-btn:hover:not(.disabled) { border-color: var(--primary); background: #eef2ff; transform: translateY(-2px); }
        .filter-btn.selected { background: var(--primary); color: white; border-color: var(--primary); }
        .filter-btn.selected small { color: rgba(255,255,255,0.8); }
        .filter-btn.disabled { opacity: 0.6; cursor: not-allowed; background: #f9fafb; border-color: #f3f4f6; }
        .filter-full { grid-column: span 2; }

        /* QUIZ HEADER */
        .header-bar { display: flex; justify-content: space-between; align-items: center; margin-bottom: 16px; padding-bottom: 16px; border-bottom: 1px solid #f3f4f6; }
        .quiz-title { font-size: 0.85rem; font-weight: 600; color: var(--text-sec); text-transform: uppercase; letter-spacing: 0.5px; }
        .btn-close { background: none; border: none; font-size: 1.2rem; color: #d1d5db; cursor: pointer; transition: color 0.2s; }
        .btn-close:hover { color: var(--error); }

        /* COMBO COUNTER (NOVO) */
        .combo-box {
            display: flex; align-items: center; gap: 6px; 
            font-weight: 800; font-size: 0.9rem; color: var(--text-sec);
            transition: transform 0.2s ease;
        }
        .combo-box.active { color: var(--accent); }
        .combo-box.shake { animation: shake 0.4s ease-in-out; color: var(--error); }
        .combo-box.pop { animation: pop 0.3s cubic-bezier(0.18, 0.89, 0.32, 1.28); }
        
        /* PROGRESSO */
        .progress-bar-bg { width: 100%; height: 8px; background: #f3f4f6; border-radius: 99px; margin-bottom: 32px; overflow: hidden; }
        .progress-bar-fill { height: 100%; background: linear-gradient(90deg, var(--primary), #818cf8); width: 0%; transition: width 0.5s ease; border-radius: 99px; }

        /* PERGUNTA */
        .question-text { font-size: 1.25rem; font-weight: 700; margin-bottom: 32px; line-height: 1.5; color: var(--text); }
        .time-sig { display: inline-flex; flex-direction: column; vertical-align: middle; font-family: 'Noto Music', serif; font-weight: 400; font-size: 0.85em; line-height: 0.8; margin: 0 4px; background: #f3f4f6; padding: 4px 6px; border-radius: 6px; }
        .time-sig span { display: block; text-align: center; }

        /* OP√á√ïES */
        .options-grid { display: flex; flex-direction: column; gap: 12px; }
        .option-btn { 
            background: white; border: 2px solid #e5e7eb; padding: 18px; border-radius: 12px; 
            text-align: left; font-size: 1rem; color: var(--text); font-weight: 500; 
            cursor: pointer; position: relative; transition: all 0.2s;
            display: flex; flex-direction: column; gap: 6px;
        }
        .option-btn:hover:not([disabled]) { border-color: var(--primary); background: #f5f3ff; }
        
        .option-btn.correct { background: var(--success-bg); border-color: var(--success); color: #065f46; }
        .option-btn.wrong { background: var(--error-bg); border-color: var(--error); color: #991b1b; }
        
        .btn-label { 
            font-size: 0.7rem; font-weight: 700; text-transform: uppercase; 
            display: none; align-items: center; gap: 6px; margin-bottom: 4px; 
        }
        .option-btn.correct .btn-label { display: flex; color: var(--success); }

        /* FEEDBACK */
        #feedback-area { 
            margin-top: 24px; padding: 20px; border-radius: 12px; 
            background: #f8fafc; border-left: 4px solid var(--primary);
            animation: slideUp 0.4s ease;
        }
        .feedback-label { font-size: 0.9rem; font-weight: 700; margin-bottom: 8px; display: flex; align-items: center; gap: 8px; }
        .feedback-label.success { color: var(--success); } .feedback-label.error { color: var(--error); }
        .feedback-content { font-size: 0.95rem; line-height: 1.6; color: var(--text); }
        .feedback-ref { margin-top: 16px; font-size: 0.8rem; color: var(--text-sec); background: white; padding: 6px 12px; border-radius: 6px; width: fit-content; border: 1px solid #e5e7eb; }

        /* BOT√ïES A√á√ÉO */
        .action-btn { 
            background: var(--primary); color: white; border: none; padding: 18px; border-radius: 99px; 
            font-size: 1rem; font-weight: 600; margin-top: 32px; width: 100%; cursor: pointer; 
            box-shadow: 0 4px 6px -1px rgba(79, 70, 229, 0.3); transition: transform 0.1s;
        }
        .action-btn:active { transform: scale(0.98); }
        .action-btn.secondary { background: white; color: var(--text); border: 2px solid #e5e7eb; box-shadow: none; margin-top: 12px; }
        .action-btn:disabled { opacity: 0.6; cursor: wait; }

        /* RESULTADOS */
        .result-box { text-align: center; padding: 40px 0; }
        .score-circle { 
            width: 140px; height: 140px; background: #e0e7ff; border-radius: 50%; 
            margin: 0 auto 32px; display: flex; flex-direction: column; justify-content: center; align-items: center;
        }
        .score-number { font-size: 3.5rem; font-weight: 800; color: var(--primary); line-height: 1; }
        .score-label { font-size: 0.9rem; color: var(--text-sec); font-weight: 600; text-transform: uppercase; margin-top: 4px; }
        
        .stats-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 16px; margin-bottom: 40px; }
        .stat-card { background: #f9fafb; padding: 16px; border-radius: 12px; border: 1px solid #f3f4f6; }
        .stat-val { font-weight: 800; font-size: 1.5rem; display: block; margin-bottom: 4px; }
        .stat-lbl { font-size: 0.85rem; color: var(--text-sec); }
        .stat-val.green { color: var(--success); } .stat-val.red { color: var(--error); }

        .hidden { display: none; }
        .nav-back { position: absolute; top: 20px; left: 20px; text-decoration: none; color: var(--text-sec); font-size: 1.1rem; }
        
        @keyframes slideUp { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
        @keyframes shake { 0%, 100% { transform: translateX(0); } 25% { transform: translateX(-5px); } 75% { transform: translateX(5px); } }
        @keyframes pop { 0% { transform: scale(1); } 50% { transform: scale(1.2); } 100% { transform: scale(1); } }
    </style>
</head>
<body>

    <div class="quiz-container">
        
        <!-- MENU -->
        <div id="menu-screen">
            <div class="menu-header">
                <h2>Simulado MSA</h2>
                <p>Selecione o conte√∫do da avalia√ß√£o</p>
            </div>
            
            <div class="filter-grid">
                <div class="filter-btn selected" onclick="togglePeriod(1, this)">
                    <span>Per√≠odo 1</span>
                    <small>Fases 1, 2 e 3</small>
                </div>
                <div class="filter-btn disabled">
                    <span>Per√≠odo 2</span>
                    <small><i class="fas fa-lock"></i> Em breve</small>
                </div>
                <div class="filter-btn disabled">
                    <span>Per√≠odo 3</span>
                    <small><i class="fas fa-lock"></i> Em breve</small>
                </div>
                <div class="filter-btn disabled">
                    <span>Per√≠odo 4</span>
                    <small><i class="fas fa-lock"></i> Em breve</small>
                </div>
                <div class="filter-btn filter-full disabled" style="opacity: 0.5;">
                    <span>Selecionar Todos</span>
                </div>
            </div>

            <button id="start-btn" class="action-btn" onclick="prepareAndStart()">Iniciar Avalia√ß√£o</button>
            <a href="../index.html" class="action-btn secondary" style="text-align:center; display:block; text-decoration:none;">Voltar ao In√≠cio</a>
        </div>

        <!-- QUIZ -->
        <div id="quiz-screen" class="hidden">
            <div class="header-bar">
                <span class="quiz-title" id="quiz-header">Carregando...</span>
                
                <!-- COMBO STREAK (Gamifica√ß√£o) -->
                <div class="combo-box" id="combo-display">
                    <i class="fas fa-fire"></i> <span id="combo-count">0</span>
                </div>

                <button class="btn-close" onclick="location.reload()" aria-label="Cancelar"><i class="fas fa-times"></i></button>
            </div>
            
            <div class="progress-bar-bg"><div class="progress-bar-fill" id="progress-bar"></div></div>
            <div class="question-text" id="q-text"></div>
            <div class="options-grid" id="options-container"></div>

            <div id="feedback-area" class="hidden">
                <span class="feedback-label" id="fb-label"></span>
                <p class="feedback-content" id="fb-text"></p>
                <div class="feedback-ref" id="fb-ref"></div>
            </div>

            <button id="next-btn" class="action-btn hidden" onclick="nextQuestion()">Pr√≥xima</button>
            <button id="review-controls" class="action-btn secondary hidden" onclick="showResults()">Encerrar Revis√£o</button>
        </div>

        <!-- RESULTADO -->
        <div id="result-screen" class="hidden result-box">
            <h2 style="margin-bottom: 30px; font-size: 1.8rem; color: var(--text);">Desempenho</h2>
            <div class="score-circle">
                <span class="score-number" id="final-score">0%</span>
                <span class="score-label">Aproveitamento</span>
            </div>
            <div class="stats-grid">
                <div class="stat-card">
                    <span class="stat-val green" id="stat-correct">0</span>
                    <span class="stat-lbl">Respostas Corretas</span>
                </div>
                <div class="stat-card">
                    <span class="stat-val red" id="stat-wrong">0</span>
                    <span class="stat-lbl">Respostas Incorretas</span>
                </div>
            </div>
            
            <!-- FEEDBACK DO MAESTRO -->
            <div style="background: #f9fafb; padding: 20px; border-radius: 12px; border: 1px solid #e5e7eb; margin-bottom: 32px;">
                <h3 style="margin:0 0 8px 0; font-size:1rem; color:var(--text);">Veredito do Maestro:</h3>
                <p id="final-msg" style="margin: 0; color: var(--text-sec); font-size: 1rem; line-height: 1.5; font-style: italic;"></p>
            </div>
            
            <button class="action-btn secondary" onclick="startReviewMode()">Revisar Simulado</button>
            <button class="action-btn" onclick="location.reload()">Nova Avalia√ß√£o</button>
        </div>
    </div>

    <script>
        window.bancoQuestoes = []; 
        let selectedPeriods = [1];
        let currentQuestionIndex = 0;
        let score = 0;
        let shuffledQuestions = [];
        let userAnswers = [];
        let isReviewMode = false;
        let canAnswer = true;
        let currentStreak = 0; // Combo atual

        const periodMap = {
            1: ['q_f01.js', 'q_f02.js', 'q_f03.js']
        };

        function formatMusicText(text) {
            return text.replace(/(\d{1,2})\/(\d{1,2})/g, function(match, num, den) {
                return `<span class="time-sig"><span>${num}</span><span>${den}</span></span>`;
            });
        }

        async function loadScripts(scripts) {
            const promises = scripts.map(scriptName => {
                return new Promise((resolve, reject) => {
                    const script = document.createElement('script');
                    script.src = scriptName;
                    script.onload = resolve;
                    script.onerror = () => { console.warn(`Arquivo ${scriptName} n√£o encontrado.`); resolve(); };
                    document.body.appendChild(script);
                });
            });
            return Promise.all(promises);
        }

        async function prepareAndStart() {
            const btn = document.getElementById('start-btn');
            const originalText = btn.innerText;
            btn.innerText = "Preparando Avalia√ß√£o...";
            btn.disabled = true;

            let filesToLoad = [];
            selectedPeriods.forEach(p => { if (periodMap[p]) filesToLoad = filesToLoad.concat(periodMap[p]); });

            await loadScripts(filesToLoad);

            if (!window.bancoQuestoes || window.bancoQuestoes.length === 0) {
                alert("Nenhuma quest√£o encontrada. Verifique os arquivos.");
                btn.innerText = originalText;
                btn.disabled = false;
                return;
            }
            startQuiz();
        }

        function togglePeriod(p, btn) {
            if (p === 1) return; 
            alert("Dispon√≠vel em breve!");
        }

        function toggleAll(btn) {}

        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
            return array;
        }

        function startQuiz() {
            const activeQuestions = window.bancoQuestoes.filter(q => q.ativo !== false);
            shuffledQuestions = shuffleArray([...activeQuestions]).slice(0, 20);
            shuffledQuestions.forEach(q => {
                if(!q.shuffledOptions) q.shuffledOptions = shuffleArray([...q.opcoes]);
            });

            currentQuestionIndex = 0; score = 0; currentStreak = 0;
            userAnswers = []; isReviewMode = false;
            
            updateStreakUI();
            document.getElementById('menu-screen').classList.add('hidden');
            document.getElementById('quiz-screen').classList.remove('hidden');
            renderQuestion();
        }

        function renderQuestion() {
            const q = shuffledQuestions[currentQuestionIndex];
            canAnswer = !isReviewMode;

            document.getElementById('q-text').innerHTML = formatMusicText(q.pergunta);
            document.getElementById('quiz-header').innerText = isReviewMode ? 'Modo Revis√£o' : `QUEST√ÉO ${currentQuestionIndex + 1} DE ${shuffledQuestions.length}`;
            document.getElementById('progress-bar').style.width = `${(isReviewMode ? 100 : ((currentQuestionIndex) / shuffledQuestions.length) * 100)}%`;

            const optsContainer = document.getElementById('options-container');
            optsContainer.innerHTML = '';
            document.getElementById('feedback-area').classList.add('hidden');
            document.getElementById('next-btn').classList.add('hidden');
            document.getElementById('review-controls').classList.add('hidden');

            q.shuffledOptions.forEach(opt => {
                const btn = document.createElement('button');
                btn.className = 'option-btn';
                btn.innerHTML = `<span class="btn-label"><i class="fas fa-check"></i> Resposta Correta</span><span>${formatMusicText(opt.texto)}</span>`;
                
                if (!isReviewMode) btn.onclick = () => checkAnswer(btn, opt, q);
                optsContainer.appendChild(btn);

                if (isReviewMode) {
                    const answer = userAnswers[currentQuestionIndex];
                    if (opt.correta) btn.classList.add('correct');
                    if (answer && !answer.isCorrect && answer.selectedText === opt.texto) btn.classList.add('wrong');
                    if (answer && answer.selectedText === opt.texto) showFeedback(opt, q, answer.isCorrect);
                }
            });

            if (isReviewMode) {
                // Esconde combo na revis√£o
                document.getElementById('combo-display').style.opacity = '0';
                
                const nextBtn = document.getElementById('next-btn');
                nextBtn.innerText = (currentQuestionIndex === shuffledQuestions.length - 1) ? "Encerrar Revis√£o" : "Pr√≥xima Quest√£o";
                nextBtn.classList.remove('hidden');
                nextBtn.onclick = nextQuestion;
                document.getElementById('review-controls').classList.remove('hidden');
            } else {
                document.getElementById('combo-display').style.opacity = '1';
            }
        }

        function checkAnswer(btn, opt, q) {
            if (!canAnswer) return;
            canAnswer = false;
            const isCorrect = opt.correta === true;
            
            // --- L√ìGICA DE COMBO (GAMIFICA√á√ÉO) ---
            const comboEl = document.getElementById('combo-display');
            if (isCorrect) {
                score++;
                currentStreak++;
                comboEl.classList.remove('shake');
                comboEl.classList.add('pop'); // Anima√ß√£o de pulo
                if(currentStreak > 2) comboEl.classList.add('active'); // Fica laranja se > 2
                setTimeout(() => comboEl.classList.remove('pop'), 300);
            } else {
                currentStreak = 0;
                comboEl.classList.remove('active');
                comboEl.classList.add('shake'); // Treme se errar
                setTimeout(() => comboEl.classList.remove('shake'), 400);
            }
            updateStreakUI();
            // -------------------------------------

            userAnswers.push({ qId: q.id, selectedText: opt.texto, isCorrect: isCorrect });

            btn.classList.add(isCorrect ? 'correct' : 'wrong');
            if (!isCorrect) {
                const allBtns = document.querySelectorAll('.option-btn');
                allBtns.forEach(b => {
                    if (b.innerText.includes(q.shuffledOptions.find(o => o.correta).texto)) b.classList.add('correct');
                    b.disabled = true;
                });
            }
            showFeedback(opt, q, isCorrect);
            const nextBtn = document.getElementById('next-btn');
            nextBtn.innerText = (currentQuestionIndex === shuffledQuestions.length - 1) ? "Ver Resultado" : "Pr√≥xima";
            nextBtn.classList.remove('hidden');
            nextBtn.onclick = nextQuestion;
        }

        function updateStreakUI() {
            document.getElementById('combo-count').innerText = currentStreak;
        }

        function showFeedback(opt, q, isCorrect) {
            const label = document.getElementById('fb-label');
            label.innerHTML = isCorrect ? '<i class="fas fa-check-circle"></i> Correto!' : '<i class="fas fa-times-circle"></i> Incorreto';
            label.className = `feedback-label ${isCorrect ? 'success' : 'error'}`;
            document.getElementById('fb-text').innerHTML = formatMusicText(opt.feedback);
            document.getElementById('fb-ref').innerHTML = `<i class="fas fa-book"></i> MSA P√°g. ${q.referencia.pagina} (Item ${q.referencia.item})`;
            document.getElementById('feedback-area').classList.remove('hidden');
        }

        function nextQuestion() {
            if (currentQuestionIndex < shuffledQuestions.length - 1) {
                currentQuestionIndex++;
                renderQuestion();
            } else { showResults(); }
        }

        function showResults() {
            document.getElementById('quiz-screen').classList.add('hidden');
            document.getElementById('result-screen').classList.remove('hidden');
            const percentage = Math.round((score / shuffledQuestions.length) * 100);
            document.getElementById('final-score').innerText = `${percentage}%`;
            document.getElementById('stat-correct').innerText = score;
            document.getElementById('stat-wrong').innerText = shuffledQuestions.length - score;
            
            // --- FEEDBACK DO MAESTRO (GAMIFICA√á√ÉO) ---
            let msg = "";
            if(percentage === 100) msg = "‚ÄúExcelente! Execu√ß√£o perfeita, digna de um solista. Voc√™ domina este conte√∫do.‚Äù üéª";
            else if(percentage >= 80) msg = "‚ÄúMuito bom! Uma performance s√≥lida. Faltam apenas pequenos ajustes de afina√ß√£o nos conceitos.‚Äù üé∫";
            else if(percentage >= 60) msg = "‚ÄúBom come√ßo. Voc√™ est√° no caminho, mas alguns trechos precisam de mais ensaio individual.‚Äù üéº";
            else msg = "‚ÄúAinda estamos no in√≠cio do aprendizado. Recomendo voltar √† partitura (MSA) e estudar os fundamentos novamente.‚Äù üìö";
            
            document.getElementById('final-msg').innerText = msg;
        }

        function startReviewMode() {
            isReviewMode = true; currentQuestionIndex = 0;
            document.getElementById('result-screen').classList.add('hidden');
            document.getElementById('quiz-screen').classList.remove('hidden');
            renderQuestion();
        }
    </script>
</body>
</html>
